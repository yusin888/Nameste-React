<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameste React</title>
</head>

<body>
    <div id="root">
        <!-- display heading without any javaScript -->
        <h1>Hello from Html Element</h1>
    </div>


    <!-- display heading with javaScript -->
    <script>
        const heading = document.createElement("h1");
        heading.textContent="Hello from javaScript";
        const root = document.getElementById("root");
        root.appendChild(heading);
    </script>
    
</body>

</html>
